{% extends 'admin/base.html' %}

{% load static %}

{% block title %} CHE.Home {% endblock %}


{% block content %}

<div class="container-fluid">
    <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4" style="width: 100%;">
            <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                <form method="post" action="{% url 'add_address' customer %}?page={{ page_number }}">
                    {% csrf_token %}
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="#" class="">
                            <h4 class="text-white"><i class="fa fa-user-edit me-2"></i>Add New Address</h4>
                        </a>
                        {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {% for message in messages %}
                            {{ message }}
                            {% endfor %}
                        </div>
                        {% endif %}
                    </div>
                    <div style="display: flex; justify-content: space-between; height: 100%;">
                        <div class="form-floating mb-3" style="width: 30%; display: flex;">
                            <div class="bg-dark"
                                style=" width: 60%; display: flex; align-items: center; padding-left: 12px;">Country
                            </div>
                            <div>
                                <select name="country" class="form-select" id="gstCustomerSelect"
                                    aria-label="Select GST Customer" style="text-align: right; height: 100%;">
                                    <option value="India">India</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-floating mb-3" style="width: 30%; display: flex;">
                            <div class="bg-dark"
                                style=" width: 60%; display: flex; align-items: center; padding-left: 12px;">State
                            </div>
                            <div>
                                <select name="state" class="form-select" id="gstCustomerSelect"
                                    aria-label="Select GST Customer" style="text-align: left; height: 100%;">
                                    <option value="KL">Kerala</option>
                                    <option value="AN">Andaman and Nicobar Islands</option>
                                    <option value="AP">Andhra Pradesh</option>
                                    <option value="AR">Arunachal Pradesh</option>
                                    <option value="AS">Assam</option>
                                    <option value="BR">Bihar</option>
                                    <option value="CG">Chhattisgarh</option>
                                    <option value="CH">Chandigarh</option>
                                    <option value="DL">Delhi</option>
                                    <option value="GA">Goa</option>
                                    <option value="GJ">Gujarat</option>
                                    <option value="HR">Haryana</option>
                                    <option value="HP">Himachal Pradesh</option>
                                    <option value="JH">Jharkhand</option>
                                    <option value="KA">Karnataka</option>
                                    <option value="LD">Lakshadweep</option>
                                    <option value="MH">Maharashtra</option>
                                    <option value="ML">Meghalaya</option>
                                    <option value="MN">Manipur</option>
                                    <option value="MP">Madhya Pradesh</option>
                                    <option value="MZ">Mizoram</option>
                                    <option value="NL">Nagaland</option>
                                    <option value="OD">Odisha</option>
                                    <option value="PB">Punjab</option>
                                    <option value="PY">Puducherry</option>
                                    <option value="RJ">Rajasthan</option>
                                    <option value="SK">Sikkim</option>
                                    <option value="TG">Telangana</option>
                                    <option value="TN">Tamil Nadu</option>
                                    <option value="TR">Tripura</option>
                                    <option value="UK">Uttarakhand</option>
                                    <option value="UP">Uttar Pradesh</option>
                                    <option value="WB">West Bengal</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-floating mb-3" style="width: 30%; display: flex;">
                            <input name="city" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">city</label>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <div class="form-floating mb-3" style="width: 30%;">
                            <input name="street1" class="form-control" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">Street 1</label>
                        </div>
                        <div class="form-floating mb-3" style="width: 30%;">
                            <input name="street2" type="text" class="form-control" id="floatingText"
                                placeholder="jhondoe">
                            <label for="floatingText">Street 2</label>
                        </div>
                        <div class="form-floating mb-3" style="width: 30%;">
                            <input name="pincode" type="number" class="form-control" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">Pincode</label>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between; ">
                        <div class="form-floating mb-3" style="width: 25%; display: flex;">
                            <div class="bg-dark"
                                style=" width: 60%; display: flex; align-items: center; justify-content: center;">
                                Default
                                Address</div>
                            <div>
                                <select name="default_address" class="form-select" id="gstCustomerSelect"
                                    aria-label="Select GST Customer" style="text-align: right; height: 100%;">
                                    <option value="True">True</option>
                                    <option value="False">False</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-floating mb-3" style="width: 25%; display: flex;">
                            <div class="bg-dark"
                                style=" width: 60%; display: flex; align-items: center; justify-content: center;">
                                Address
                                Type</div>
                            <div>
                                <select name="address_type" class="form-select" id="gstCustomerSelect"
                                    aria-label="Select GST Customer" style="text-align: right; height: 100%;">
                                    <option value="BILLING">BILLING</option>
                                    <option value="DELIVERY">DELIVERY</option>
                                    <option value="PERSONAL">PERSONAL</option>
                                </select>
                            </div>

                        </div>
                        <div class="form-floating mb-3" style="width: 40%;">
                            <input name="phone" type="phone" class="form-control" id="floatingText"
                                placeholder="jhondoe">
                            <label for="floatingText">Phone</label>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between; ">
                        <div class="form-floating mb-3" style="width: 100%;">
                            <input name="lan_mark" type="text" class="form-control" id="floatingText"
                                placeholder="jhondoe">
                            <label for="floatingText">Lan Mark</label>
                        </div>
                    </div>
                    <div style="width: 100%; display: flex; justify-content: end;">
                        <a style="width: 12%; margin-top: 10px; margin-right: 10px;"
                            href="{% url 'view_customer' customer %}?page={{ page_number }}"
                            class="btn btn-danger py-3 mb-4">Cancel</a>
                        <button style="width: 12%; margin-top: 10px;" type="submit"
                            class="btn btn-success py-3 mb-4">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
