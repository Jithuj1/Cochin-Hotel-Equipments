{% load static %}


<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Untree.co">
    <link rel="shortcut icon" href="{% static 'favicon.png' %}">

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap4" />
    <!-- for modal -->

    <!-- for django -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Load Font Awesome from CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Load other static CSS files -->
    <link href="{% static 'css/tiny-slider.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <title>{% block title %} {% endblock%}</title>
</head>

<body>

    <!-- Start Header/Navigation -->
    <nav class="custom-navbar navbar navbar-expand-md navbar-dark bg-dark" aria-label="Furni navigation bar">
        <div class="container">
            <a class="navbar-brand" href="{% url  'home' %}">CHE.Online<span>.</span></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni"
                aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsFurni">
                <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% static 'index.html' %}">Home</a>
                    </li>
                    <li><a class="nav-link" href="{% static 'shop.html' %}">Products</a></li>
                    <li><a class="nav-link" href="{% static 'services.html' %}">Services</a></li>
                    <li><a class="nav-link" href="{% static 'about.html' %}">About us</a></li>
                    <li><a class="nav-link" href="{% static 'contact.html' %}">Contact us</a></li>
                    <li><a class="nav-link" href="{% static 'blog.html' %}">Admin</a></li>
                </ul>

                <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
                    <li><a class="nav-link" href="#"><img src="{% static 'images/user.svg' %}"></a></li>
                    <li><a class="nav-link" href="{% static 'cart.html' %}"><img
                                src="{% static 'images/cart.svg' %}"></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Header/Navigation -->

    <!-- start of block inside extention -->
    {% block content %} {% endblock%}
</body>

</html>
