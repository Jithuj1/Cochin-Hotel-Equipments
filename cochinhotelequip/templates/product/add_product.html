{% extends 'admin/base.html' %}

{% load static %}

{% block title %} CHE.Home {% endblock %}


{% block content %}

<div class="container-fluid">
    <div class="row h-100 align-items-center justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4" style="width: 100%;">
            <div class="bg-secondary rounded py-3 px-4 py-sm-3 my-3 mx-1" style="min-height: 86vh;">
                <form method="post" action="{% url 'new_product' %}">
                    {% csrf_token %}
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="index.html" class="">
                            <h4 class="text-white"><i class="fa fa-user-edit me-2"></i>Add New Product</h4>
                        </a>
                        {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {% for message in messages %}
                            {{ message }}
                            {% endfor %}
                        </div>
                        {% endif %}
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <div class="form-floating mb-3">
                            <input name="product_name" type="text" class="form-control" id="floatingText"
                                placeholder="jhondoe">
                            <label for="floatingText">Product Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="hsn_code" type="text" class="form-control" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">HSN Code</label>
                        </div>
                        <div class="form-floating mb-3" style="width: 25%; display: flex;">
                            <div class="bg-dark"
                                style=" width: 60%; display: flex; align-items: center; justify-content: center;">Is_taxable</div>
                            <div>
                                <select name="Is_taxable" class="form-select" id="gstCustomerSelect"
                                    aria-label="Select GST Customer" style="text-align: right; height: 100%;">
                                    <option value="False">False</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="tax_perc" type="text" class="form-control bg-dark" id="floatingInput" readonly
                            value=0 placeholder="name@example.com">
                            <label for="floatingInput">Tax %</label>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <div class="form-floating mb-3" style="width: 25%; display: flex;">
                            <div class="bg-dark"
                                style=" width: 60%; display: flex; align-items: center; justify-content: center;">Select Unit</div>
                            <div>
                                <select name="unit" class="form-select" id="gstCustomerSelect"
                                    aria-label="Select GST Customer" style="text-align: right; height: 100%;">
                                    {% for unit in units%}
                                    <option value="{{unit}}">{{unit}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-floating mb-3" style="width: 30%;">
                            <input name="price" type="text" class="form-control" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">Price</label>
                        </div>
                        <div class="form-floating mb-3" style="width: 40%; display: flex;">
                            <div class="bg-dark p-3"
                                style=" width: 60%; display: flex; align-items: center; justify-content: center;">Select Category</div>
                            <div>
                                <select name="category" class="form-select" id="gstCustomerSelect"
                                    aria-label="Select GST Customer" style="text-align: right; height: 100%;">
                                    {% for category in category_list %}
                                    <option value="{{category.id}}">{{category.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <div class="form-floating mb-3" style="width: 100%;">
                            <input name="remarks" type="text" class="form-control" id="floatingText"
                                placeholder="jhondoe">
                            <label for="floatingText">Remarks</label>
                        </div>
                    </div>
                    <div style="width: 100%; display: flex; justify-content: end;">
                        <a style="width: 12%; margin-top: 10px; margin-right: 10px;"
                            href="{% url 'product' %}"
                            class="btn btn-danger py-3 mb-4">Cancel</a>
                        <button style="width: 12%; margin-top: 10px;" type="submit"
                            class="btn btn-success py-3 mb-4">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
